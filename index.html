<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <title>PickingSALVAR</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./images/logo.png" alt="logo salvar" class="logo" />
        <button data-test="open-participants">
          <img src="./images/folder.svg" alt="pedidos" />
        </button>
      </header>

      <main class="area-mensagens">
        <div class="msg">
          <p>
            <span class="msg__momento">(12:30)</span>
            <strong>Jefferson:&nbsp</strong>
            <span>Mensagem de outro usuário</span>
          </p>
        </div>

        <div class="msg msg--propria">
          <p>
            <span class="msg__momento">(12:32)</span>
            <strong>Caio:&nbsp</strong>
            <span>Mensagem própria</span>
          </p>
        </div>
      </main>

      <form class="digitar-mensagem" onsubmit="(e) => {e.preventDefault()}">
        <input
          type="text"
          name="mensagem"
          placeholder="Escreva aqui..."
          data-test="input-message"
        />
        <button type="submit" data-test="send-message">
          <img src="./images/enviar.png" alt="enviar mensagem" />
        </button>
      </form>

      <div class="fundo-preto"></div>
      <div class="menu-lateral">
        <div class="contatos">
          <section class="enviar-para"></section>
          <section class="visibilidade">
            <p>Escolha a visibilidade:</p>
            <span
              class="privada"
              data-identifier="visibility"
              data-test="private"
              ><img src="./images/open.png" alt="open" class="icon-ajuste" />
              Privada</span
            >
            <span
              class="publica visibilidade--selecionada"
              data-identifier="visibility"
              data-test="public"
              ><img src="./images/lock.png" alt="open" /> Público</span
            >
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
